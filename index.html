<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #fddb92, #d1fdff);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        width: 90%;
        max-width: 420px;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        animation: pop 0.8s ease;
    }

    @keyframes pop {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h1 {
        color: #e76f51;
        margin-bottom: 10px;
    }

    p {
        font-size: 16px;
        color: #333;
        line-height: 1.6;
    }

    .emoji {
        font-size: 50px;
        margin: 15px 0;
        animation: wobble 1s infinite;
    }

    @keyframes wobble {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(10deg); }
        100% { transform: rotate(0deg); }
    }

    .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    button {
        padding: 14px 22px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        transition: transform 0.2s;
    }

    #yesBtn {
        background: #2a9d8f;
        color: white;
    }

    #noBtn {
        background: #e63946;
        color: white;
    }

    .hidden {
        display: none;
    }
</style>
</head>
